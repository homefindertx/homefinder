<h3>Mortgage Calculator:</h3>
<form action="">
    <label>APR Percent(%): <input type="text" id="apr" name="APR" /></label><br />
    <label>Loan Term(Year): <input type="text" id="trm" name="APR" /></label><br />
    <label>Loan Amount ($): <input type="text" id="amt" name="amt" /></label><br />
    <input type="button" id="sbt" value="Submit" />
    <input type="reset" id="rst" value="Reset Form" /><br /><br />
    <label>Monthly Payment: <input type="text" id="pmt" name="mPmt" /></label>
</form>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script th:replace="fragments/scripts :: scripts"></script>
<script>
    var term;
    var apr;
    var amt;
    var mPmt;

    window.onload = function()
    {
        document.getElementById("apr").focus();
        document.getElementById("sbt").onclick = getValues;
    };

    function getValues() {
        term = document.getElementById("trm").value;
        apr = document.getElementById("apr").value;
        amt = document.getElementById("amt").value;
        apr /= 1200;
        term *= 12;
        mPmt = calculatePayment();
        document.getElementById("pmt").value = "$" + mPmt.toFixed(2);
    }

    function calculatePayment() {
        var payment = amt*(apr * Math.pow((1 + apr), term))/(Math.pow((1 + apr), term) - 1);
        return payment;
    }
</script>
