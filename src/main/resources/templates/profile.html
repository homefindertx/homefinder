<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/ http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Your Profile')">
</head>
<link rel="stylesheet" href="/css/profile.css" />
<body class="profile_body">
<nav th:replace="fragments/navbar :: navbar"></nav>

<div class="profileContainer">
    <div class="profileId">
        <div class="id">
        </div>
      <div class="idName">
        <h4>Hello, <span th:text="${user.first_name}"></span>!</h4>
          Welocome to your profile page.
      </div>
    </div>
    <div class="profileContent">
        <h1>  Buyer Profile:</h1>

        <div class="b_p_Content">

            <div>
                <h5 class="card-title">Your Username: <span th:text="${user.username}"></span></h5>
                <p class="card-text">First Name: <span th:text="${user.first_name}"></span></p>
                <p class="card-text">Last Name: <span th:text="${user.last_name}"></span></p>
                <p class="card-text">Email: <span th:text="${user.email}"></span></p>
                <p class="card-text phone">Phone: <span th:text="${user.phone_number}"></span></p>
                <a th:href="@{/profile/{id}/edit(id=${user.id})}" class="btn btn-outline-success">Edit</a>
                <a th:href="@{/index}" class="btn btn-outline-success">Listings</a>
            </div>
        </div>
    </div>
</div>
<!--href="/index"-->

<script th:replace="fragments/scripts :: scripts"></script>
<script>
    $('.phone').text(function(i, text) {
        return text.replace(/(\d{3})(\d{3})(\d{4})/, '$1-$2-$3');
    });
</script>

</body>
</html>
