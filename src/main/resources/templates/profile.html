<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/ http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Your Profile')">
    <title>Your Profile</title>

    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>

<div class="container">

    <div class="row mt-4">
        <div class="col-1">
            <i class="fas fa-user fa-4x pt-2" style="color: #696969;"></i>
        </div>
        <div class="col">
            <h1>Profile</h1>
            <h6>Welcome, ${user.firstName}!</h6>
        </div>
    </div>
    <hr>

    <div class="row">
        <div class="col-4 d-flex align-self-center">
            <h2>My Information</h2>
        </div>
        <table class="col-8 mt-3 w-80 table table-sm table-borderless">
            <tbody>
            <tr>
                <td>Full Name: ${user.firstName} ${user.lastName}</td>
                <td>Username: ${user.username}</td>
            </tr>
            <tr>
                <td>Phone Number: ${user.phoneNo}</td>
                <td>Email: ${user.email}</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>





<footer th:replace="fragments/footer :: footer"></footer>
<script th:replace="fragments/scripts :: scripts"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
