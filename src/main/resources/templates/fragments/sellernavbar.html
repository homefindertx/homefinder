<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/ http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head :: head('head')"></head>

<body>
<div th:fragment="sellernavbar" class="sticky-top" style="margin-bottom: 50px">
    <nav class="navbar navbar-expand-lg navbar-light navbar-background nav-font">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/sellerprofile" style="color: lawngreen; text-shadow: .75px .75px #2b2b2b; font-size: 25px;"> HomeFinderTX</a>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link text-white" href="/create"><i class="fa fa-fw fa-search"></i> Create a Listing</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a class="nav-link text-white" href="/register"><i class="fa  fa-id-badge"></i> Register</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a class="nav-link text-white" href="/login"><i class="fa fa-fw fa-user"></i> Login</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link text-white" href="/sellerprofile"><i class="fa  fa-address-card"></i> Profile</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item" >
                    <form  th:action="@{/logout}" th:method="post" >
                        <button type="submit" class="btn my-2 my-sm-0 btn-outline-light nav-link text-white" style="margin-top: 8px">
                            <i class="fa  fa-sign-out"></i> Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

</div>

</body>
</html>
