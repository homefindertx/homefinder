<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/ http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Your Profile')"></head>
<body>
<nav th:replace="fragments/sellernavbar :: sellernavbar"></nav>
<h1>Seller Profile</h1>
<h2 th:text="${user.username}"></h2>
<p th:text="${user.email}"></p>
<a th:href="@{/sellerprofile/{id}/edit(id=${user.id})}"><button class="button">Edit Profile</button></a>
<h4>User Listings</h4>
<div th:each="listing : ${listings}">
    <p th:text="${listing.price}"></p>
    <p th:text="${listing.address}"></p>
    <p th:text="${listing.city}"></p>
    <p th:text="${listing.description}"></p>
    <p th:text="${listing.state}"></p>
    <p th:text="${listing.status}"></p>

    <a th:href="@{/{id}/edit(id=${listing.id})}"><button class="button">Edit</button></a>
    <a th:href="@{/{id}/delete(id=${listing.id})}"><button class="button">Delete</button></a>
</div>
<script th:replace="fragments/scripts :: scripts"></script>
</body>
</html>
