<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/ http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Your Profile')"></head>
<body>
<nav th:replace="fragments/sellernavbar :: sellernavbar"></nav>

<div class="container" style="margin: 3em;">
    <h1>Seller Profile</h1>
    <h2 th:text="${user.username}"></h2>
    <p th:text="${user.email}"></p>
    <a th:href="@{/sellerprofile/{id}/edit(id=${user.id})}"><button class="button">Edit Profile</button></a>

    <h4> Your current Listing(s)</h4>

        <!--<p th:text="${listing.city}"></p>-->

        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Price</th>
                <th scope="col">Address</th>
                <th scope="col">City</th>
                <th scope="col">Description</th>
                <th scope="col">State</th>
                <th scope="col">Status</th>
                <th scope="col">Edit listing</th>
                <th scope="col">Delete listing</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="listing : ${listings}">
                    <td th:text="${listing.id}"></td>
                    <td th:text="${listing.price}"></td>
                    <td th:text="${listing.address}"></td>
                    <td th:text="${listing.city}"></td>
                    <td th:text="${listing.description}"></td>
                    <td th:text="${listing.state}"></td>
                    <td th:text="${listing.status}"></td>
                    <td>
                        <a th:href="@{/{id}/edit(id=${listing.id})}"><button class="button">Edit</button></a>
                    </td>
                    <td>
                        <a th:href="@{/{id}/delete(id=${listing.id})}"><button class="button">Delete</button></a>
                    </td>
                </tr>
            </tbody>
        </table>


</div>


<script th:replace="fragments/scripts :: scripts"></script>
</body>
</html>
